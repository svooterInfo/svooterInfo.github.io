<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
<script src="js/tiny-slider.js"></script>

<h2>Default</h2>
<div class="my-slider simple">
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
    <div class="a">4</div>
    <div class="b">5</div>
    <div class="c">6</div>
    <div class="a">7</div>
    <div class="b">8</div>
    <div class="c">9</div>
</div>

<h2>Hardware accelerated transition</h2>
<div class="my-slider perf">
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
    <div class="a">4</div>
    <div class="b">5</div>
    <div class="c">6</div>
    <div class="a">7</div>
    <div class="b">8</div>
    <div class="c">9</div>
</div>

<style>
    .my-slider {
        width: 100%;
        background-color: gray;
        -webkit-transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transform: translateZ(0);
    }

    .my-slider div {
        height: 300px;
        font-size: 70px;
        color: black;
        text-align: center;
        padding: 100px;
        display: inline-block;
        -webkit-transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transform: translateZ(0);
    }

    .a {
        background-color: red;
    }

    .b {
        background-color: green;
    }

    .c {
        background-color: yellow;
    }

    .perf {
        transform: translateZ(0);
        will-change: transform, opacity;
    }

    .tns-item {
        transition: opacity 1s ease;
        opacity: 0;
    }
    .tns-item.tns-slide-active {
        opacity: 1;
    }
</style>

<script>
  var slider = tns({
      container: '.my-slider.simple',
      items: 3,
      slideBy: 'page',
      autoplay: false
  });

  var slider2 = tns({
      container: '.my-slider.perf',
      items: 3,
      slideBy: 'page',
      animateDelay: 600,
      loop: false,
      mouseDrag: true,
      autoplay: false
  });
  </script>
